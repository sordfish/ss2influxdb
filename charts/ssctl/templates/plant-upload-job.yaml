apiVersion: batch/v1
kind: CronJob
metadata:
  name: ssctl-plant-upload
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ssctl-plant-upload
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: IfNotPresent
            command:
            - /app/ssctl
            - plant
            - --k8s
            - -u
            env:
            - name: INFLUXDB_URL
              value: {{ .Values.Influxdb.url }}
          restartPolicy: OnFailure


          